<app-details></app-details>
<app-top-nav></app-top-nav>

<div class="group-edit">
  <form #form="ngForm">
    <label>My Group Name Will Be: </label><br>
    <input type="text" placeholder="Group Name" name="groupName" [(ngModel)]="groupDto.groupName" maxlength="30" required><br><br>
    <label>Group type</label><br>
    <select id = "myList" class="form-control" name="groupType" [(ngModel)]="groupDto.groupType">
      <option value = "Apartment">Apartment</option>
      <option value = "Trip">Trip</option>
      <option value = "Family">Family</option>
      <option value = "Others">Others</option>
    </select><br><br>

    <button  (click)="ShowAndHide()" class="btn btn-primary">Add/Remove Members</button><br><br>
    <div *ngIf="check">
      <div *ngFor="let f of friendsDtoDetails;index as i;">
        <input  type="checkbox" name="users" (change)="getMembers($event,i)">
        <label name="users">{{f.friendName}}</label>
        </div>
    </div>

  <br><br>
  <button type="submit" class="btn btn-primary" (click)="onSubmit(groupDto)" [disabled]="(form.invalid)" [routerLink]="['/dashboard']">Save</button>&nbsp;
<button type="submit" class="btn btn-danger" [routerLink]="['/dashboard']">Cancel</button>
</form>
</div>


<div class="member-details">
  <h5>Members Of The Group:</h5>
  <div *ngFor="let m of memberDtoDetails">
    {{m.name}}&nbsp;&nbsp;&nbsp;{{m.email}}
  </div>
</div><br><br>
