  <input type="number" placeholder="amount" name="Amount" [(ngModel)]="expense.amount" required><br><br>

  <label>paid by</label>&nbsp;&nbsp;
  <select id = "myFriends" name="payer" [(ngModel)]="payersExpense.payerId">
    <option [ngValue]="users.id">You</option>
    <option [ngValue] = "f.creator" *ngFor="let f of friendsDtoDetails">{{f.friendName}}</option>

  </select>&nbsp;&nbsp;
  <label>And SplitBy</label>&nbsp;&nbsp;
  <select id = "splitBy" name="splitBy" (change)="SplitByCalculations(expense.amount,form.value.splitBy)" [(ngModel)]="expense.splitBy" required >
    <option value = "equally">Equally</option>
    <option value = "exact amount">By Exact Amounts</option>
    <option value = "percentage">By Percentage</option>
  </select><br>
  <div *ngIf="exactAmnt">
    <div *ngFor="let l of usersDtoList">
      <label>{{l.name}} </label>&nbsp;&nbsp;
     <input type="number" placeholder="Amount" id="share" value="share" name="share" (change)="getShare(form.value.share,l.id)" [ngModel]="payeesExpenses.share">
    </div>

  </div>

  <div *ngIf="percentage">
    <div *ngFor="let l of usersDtoList">
      <label>{{l.name}} </label>&nbsp;&nbsp;
     <input type="number" placeholder="Percentage%" id="percent" value="percent" name="percent" (change)="getPercentageAmount(form.value.percent,l.id)" [ngModel]="payeesExpenses.share">
    </div>

  </div>

  <div class="Split-Amount-By" *ngIf="check1"><p>Each Person Will Pay INR&nbsp;{{TotalAmount}}</p></div><br>
  <label>Choose Date:</label><br><br>

<label>Group/Non-Group</label>
  <select id = "Group" name="groups" [(ngModel)]="expense.groupId" class="form-control">
    <option [ngValue]="g.groupId" *ngFor="let g of groupDtoDetails">{{g.groupName}}</option>
    <option [ngValue]="null">Non-Group</option>
  </select><br><br>
  <button type="submit" class="btn btn-success" (click)="onSubmit(expense,payersExpense,payeesExpenses)">Save</button>
  <button  [routerLink]="['/dashboard']" class="btn btn-primary">Cancel</button>
