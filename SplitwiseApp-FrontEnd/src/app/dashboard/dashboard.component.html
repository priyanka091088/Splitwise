<app-detail></app-detail>
<app-top-nav></app-top-nav>

    <div class="dashboard-div">
      <div class="left-section">
        <h2>DASHBOARD</h2>
      </div>

          <div class="detail-left-sec">
            <h5>YOU OWE</h5>
            <div *ngFor="let f of friendDetails">
              <a *ngIf="f.balance>0" href="#" style="color: green;">{{f.friendName}}</a>
              <p *ngIf="f.balance>0" style="color: red;">You Owe:&nbsp;{{f.balance}}</p>
            </div>
         </div>
          <div class="detail-right-sec" >
            <h5>YOU ARE OWED</h5>
            <div *ngFor="let f of friendDetails">
              <a *ngIf="f.balance<0" href="#" style="color:green">{{f.friendName}}</a>
              <p *ngIf="f.balance<0" style="color: blue;">You Are Owed:&nbsp;{{-(f.balance)}}</p>
            </div>


          </div>

    </div>
  <div class="outlet">
    <router-outlet></router-outlet>
  </div>
