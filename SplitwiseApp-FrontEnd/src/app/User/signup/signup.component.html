<form #form="ngForm">
  <label>Name</label><br>
  <input type="text" placeholder="Your Name" name="Name" [(ngModel)]="signUp.name" required><br><br>

  <label>Email</label><br>
  <input type="text" placeholder="Email" name="Email" [(ngModel)]="signUp.email"
  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" (change)="emailCheckUnique(signUp.email)" required><br><br>

  <div *ngIf="message != ''" class="alert-danger">
    {{message}}
  </div><br>

  <label>Password</label><br>
  <input type="password" placeholder="password" name="Password" [(ngModel)]="signUp.password" required><br><br>

  <button class="btn btn-primary" (click)="onSubmit(signUp)" [disabled]="(form.invalid)|| (emailAlreadyExist)" >Sign Up</button>
</form>
